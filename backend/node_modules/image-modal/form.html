<fieldset class="abtasty_form-group">
    <label for="imageUrl">Image URL</label>
    <input class="abtasty_form-control" id="imageUrl" pluginDataName="imgUrl" type="url" value="https://imgs.abtasty.com/122436/1453735037pop-promo-example.png"
        required>
</fieldset>

<fieldset class="abtasty_form-group">
    <label for="url">Link (not required)</label>
    <input class="abtasty_form-control" id="url" pluginDataName="url" type="text">
</fieldset>

<fieldset class="abtasty_form-group">
    <label>Close button position</label>
    <div class="abtasty_radio">
        <label><input pluginDataName="closeButtonPosition" name="closeButtonPosition" type="radio" value="outside" > Outside</label>
    </div>
    <div class="abtasty_radio">
        <label><input pluginDataName="closeButtonPosition" name="closeButtonPosition" type="radio" value="inside" checked> Inside</label>
    </div>
</fieldset>

<fieldset class="abtasty_form-group">
    <label for="closeButtonColor">Close button color</label>
    <input class="abtasty_form-control" id="closeButtonColor" pluginDataName="closeButtonColor" type="color" value="#DDDDDD">
</fieldset>

<fieldset class="abtasty_form-group">
    <label>Trigger on</label>
    <div class="abtasty_radio">
        <label><input pluginDataName="trigger" name="trigger" type="radio" value="pageLoad" checked> Page load</label>
    </div>
    <div class="abtasty_radio">
        <label><input pluginDataName="trigger" name="trigger" type="radio" value="click"> Click on element</label>
    </div>
</fieldset>

<fieldset class="abtasty_form-group" id="ABTastyCookieExpiresField">
    <label for="ABTastyCookieExpires">Show</label>
    <select class="abtasty_form-control" id="ABTastyCookieExpires" pluginDataName="cookieTime">
        <option value="0" selected>Every session</option>
        <option value="-1">Every time</option>
        <option value="1">Every day</option>
        <option value="7">Every week</option>
        <option value="30">Every month</option>
        <option value="365">Only once</option>
    </select>
</fieldset>

<fieldset class="abtasty_form-group" id="abtasty-element-selector">
    <label>Element</label>
    <input type="text" plugin-data-key="elementSelector" pluginDataName="elementSelector" class="ABTastyElementSelector ABTastyMainElementSelector"
        value="body">
</fieldset>

<!-- Editor v1 -->
<input pluginDataName="testID" type="hidden" value="0">

<script>
    var putDefaultLink = function (input) {
        var parts = location.hostname.split('.');
        var url = 'http://' + parts[parts.length - 2] + '.' + parts[parts.length - 1];
        $(input).attr('placeholder', url);
    };

    var triggerRadioChanged = function () {
        var $elementSelector = $('#abtasty-element-selector');
        var $ABTastyCookieExpiresField = $('#ABTastyCookieExpiresField');
        $elementSelector.show();
        $ABTastyCookieExpiresField.hide();
        if ($('input[pluginDataName="trigger"][value="pageLoad"]').is(':checked')) {
            $elementSelector.hide();
            $ABTastyCookieExpiresField.show();
        }
    };

    var initTriggerRadio = function () {
        var $triggerRadio;
        $triggerRadio = $('input[pluginDataName="trigger"]');
        setTimeout(triggerRadioChanged, 0);
        $triggerRadio.on('change', triggerRadioChanged);
    };

    putDefaultLink('#url');
    initTriggerRadio();

</script>
